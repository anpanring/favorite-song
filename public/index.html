<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles">
        <link rel="icon" href="/favicon"/>
        <title>_________</title>
    </head>
    <body>
        <!--- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="/spinny" width="50" height="50" alt="Logo" class="navbar-logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/#">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">Hello!!</div>
            <div class="card-body">Beep bop</div>
        </div>
        <a class="btn btn-success" href="/login" role="button">Click me for a song rec!</a>
        <div class="card">
            <div class="card-header">Spotify info</div>
            <div class="card-body">
                <script id="user-profile-template" type="text/x-handlebars-template">
                    <div class="media">
                      <div class="media-body">
                        <dl class="dl-horizontal">
                          <dt>Playlist name</dt><dd class="clearfix">{{name}}</dd>
                          <dt>Owner</dt><dd>{{owner.display_name}}</dd>
                          <dt>ID</dt><dd>{{id}}</dd>
                          <dt>Link</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
                        </dl>
                      </div>
                    </div>
                </script>
            </div>
        </div>
    </body>
</html>
